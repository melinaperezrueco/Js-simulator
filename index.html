<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Prestamos Easy Way">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <title> Prestamos Easy Way - Home </title>
</head>

<body>
    <header>
        <div class="h12" >
            <img src="./money.jpg" alt="imagen">
            <h1> Easy Way </h1>
            <h2> Tu préstamo online fácil </h2>
        </div>
        
    </header>

    <main>

        <div id="clima" >

        </div>
    
    <div id="cuerpo">
    <fieldset>
        <legend>Si ya te registraste inicia sesión y disfruta de unicos beneficios</legend>
        <div>
        <label for=""> Ingresá tu DNI</label>
        </div>
        <div>
        <input type="Text" id="numero_dni" placeholder="ingresá tu DNI">
        </div>
        <div id="mensaje">
        </div>
        <button onclick="validar()"> Ingresar </button>
        </fieldset>


        <fieldset>
        <legend>Si no estas registrado por favor ingresa los siguientes datos</legend>
            <div>
            <label for="">Ingresa tu edad</label>
            <input type="number" id="age" placeholder="ingresá tu edad">
            <button id="edd" onclick="mayoria()"> Comprobar edad </button>
            </div>
            <div>
            <label for="">Ingresa tu nombre</label>
            <input type="text" id="name" placeholder="ingresá tu nombre" disabled>
            </div>
            <div>
            <label for="">Ingresa tu apellido</label>
            <input type="text" id="last_name" placeholder="ingresá tu apellido" disabled>
            </div>
            <div>
            <label for="">Ingresa tu número de teléfono</label>
            <input type=""  id="telef" placeholder="ingresá tu número de teléfono" disabled>
            </div>
            <div>
            <label for="">Ingresa tu DNI</label>
            <input type="number" id="dni" placeholder="ingresá tu DNI" disabled>
            <button id="register" onclick="registrarse()">Registrame</button>
            </div>
            <div id="desestructurado">
            </div>
            </fieldset>
            <fieldset>
            <legend> Ya podes crear tu solicitud de préstamo </legend>
            <div>
            <label for="">Ingresá el monto del préstamo a pedir en números </label>
            <input type="number" id="money" placeholder="ingresá el monto en números" disabled>
            </div>
            <div>
            <select name="" id="cuotas">
                <option>Seleccioná una opción</option>
                <option value="6"> 6 </option>
                <option value="12"> 12 </option>
                <option value="18"> 18 </option>
                <option value="24"> 24 </option>
            </select>
            </div>
            <div>
            <p id="cuotas-seleccionada">  
            </p>
            </div>
            <button id="solicitar" onclick="send()"> Solicitar </button>
            <p id="parrafo">
            </p>
            <div>
            <button onclick="limpiarPrestamo()">Limpiar préstamo</button>
            <div>
            </fieldset>
        





    <footer>
        <section>
            <div class="sectionmain"> Easy Way Préstamos S.A.</div>
            <div class="sectionmain">Copyright 2022</div>
        </section>
    </footer>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
